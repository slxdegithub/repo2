<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>成功</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form action="/insert">
    <div class="col-sm-10">
        <input  class="form-control" type="text" placeholder="学号" name="stuNumber" id="stuNumber">
    </div>
    <div class="col-sm-10">
        <input  class="form-control" type="text" placeholder="姓名" name="stuName" id="stuName">
    </div>
    <div class="col-sm-10">
        <input  class="form-control" type="" placeholder="年龄" name="stuAge" id="stuAge">
    </div>
    <div class="col-sm-10">
        <select name="stuSex" id="stuSex">
            <option value ="1" >男</option>
            <option value ="2">女</option>
        </select>
    </div>
    <div class="col-sm-10">
        <select name="stuSex" id="stuEduyear">
            <option value ="2015" >2015</option>
            <option value ="2016" >2016</option>
            <option value ="2017" >2017</option>
            <option value ="2018" >2018</option>
            <option value ="2019" >2019</option>
            <option value ="2020" >2020</option>
            <option value ="2021" >2021</option>
        </select>
    </div>
    <div class="col-sm-10">
        <input  class="form-control" type="text" placeholder="专业" name="stuMajor" id="stuMajor">
    </div>
    <div class="col-sm-10">
        <input  class="form-control" type="text" placeholder="班级" name="stuClass" id="stuClass">
    </div>
    <div>
        <input type="reset" class="button" value="重置">
    </div>
    <div>
        <input type="submit" class="button" value="注册">
    </div>

</form>

</body>
</html>
